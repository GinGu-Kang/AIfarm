{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!--부트스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style>
        .logo{
            margin-top: 20px;
            text-align: center;
        }
        .form-box{
            width:80%;
            margin:0 auto;
            margin-top:20px;
        }
    </style>
</head>
<body>
    {% if msg %}
        <script>android.success("{{msg}}");</script>
    {% endif %}
    <div class="logo">
        <img  src="{% static 'img/app_logo.png' %}"/>
    </div>
    <div class="form-box">
        <form method="POST">
            <input type="text" name="email" class="form-control" value="{{email}}" placeholder="이메일"/><br>
            <input type="number" name="phone" class="form-control" value="{{phone}}" placeholder="전화번호"/>
            <div class="text-right" style="margin-top: 10px;">
                <input type="submit" class="btn btn-primary" value="확인"/>
            </div>
        </form>
    </div>
</body>
</html>
